<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatCatAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- <h1 class="text-center bg-black text-white p-3">Chat Bot</h1> -->

    <select id="selectUser">
        <option value="ChatCat" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: blue;">ChatCat</option>
        <option value="Me">Me</option>
    </select>

    <div class="container" id="chatBox">
        <h3>ChatCat: Hello</h3>
        <h3 class="text-end">Me : Hi</h3>
        <h3>ChatCat: Hello</h3>
        <h3 class="text-end">Me : Hi</h3>
        <h3>ChatCat: Hello</h3>
        <h3 class="text-end">Me : Hi</h3>
        <h3>ChatCat: Hello</h3>
        <h3 class="text-end ">Me : Hi</h3>


    </div>

    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <input type="text" id="txtUserInput" class="form-control">
        <button class="btn btn-primary" onclick="sendMassage()">Send <i class="bi bi-send"></i></button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/markdown-it/8.2.2/markdown-it.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
